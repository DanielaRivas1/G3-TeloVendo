  <section class="cu-bg-f7f7f7">
    <div class="container py-5 text-center">
      <h2 class="pb-2">Contacto</h2>

      <!--Activamos el alert si se completo ok el form, es decir los 3 campos de entrada son correctos-->
      <div id="alert-container" class="d-none">
        <div id="contact-alert" class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Muy Bien!</strong> El formulario fue completado exitosamente.
          <button id="contact-alert__btn-close" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <!--ABPro-5: validar todos los campos del formulario de
contacto al momento de hacer clic en el botón de procesamiento. Se debe indicar qué campos
están vacíos-->
      <!--Para lo anterior vamos a eliminar las validaciones required-->
      <form id="contact-form" class="contact-form px-5 pt-3 pb-5">

        <div class="form-group mb-4">
          <label for="name" class="form-label">Nombre de usuario:</label>
          <input type="text" class="form-control" id="name" placeholder="nombre">
          <p id="name-error" class="d-none text-danger"></p>
        </div>

        <!--Dejamos el email como text para que ingrese cualquier texto y no salte el validador por defecto de correo-->
        <div class="form-group mb-4">
          <label for="email" class="form-label">Correo:</label>
          <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
            placeholder="ejemplo@dominio.cl">
          <div id="emailHelp" class="form-text">Nosotros no compartiremos tu correo electrónico</div>
          <p id="email-error" class="d-none text-danger"></p>
        </div>

        <label for="floatingTextarea2">Tu mensaje:</label>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Deja tu comentario aqui" id="floatingTextarea2"
            style="height: 200px"></textarea>
          <p id="txt-error" class="d-none text-danger">hi</p>
        </div>

        <div class="contact-form__btns mt-4 d-flex flex-wrap justify-content-around align-items-center">
          <button id="form__submit" type="submit" class="btn btn-outline-primary mt-4">Enviar</button>
          <button id="form__reset" type="reset" class="btn btn-outline-primary mt-4">Restablecer</button>
        </div>
      </form>

    </div>
  </section>
